<!DOCTYPE html>
<html lang="en">
  <head>
    <title>App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
  </head>

  <body>
    <nav>
      <ul class="nav-main">
        <li class="nav-brand">
          <a href="/" class="nav-link">StorageVangers</a>
        </li>
        <li class="nav-item">
          <span class="signedin-user-name">User</span>
        </li>
        <li class="nav-item">
          <a class="nav-link signout">SignOut</a>
        </li>
      </ul>
    </nav>

    <main>
      <fieldset class="folders-fieldset">
        <legend>Folders</legend>
        <div class="driveItemCollection folders p-1"></div>
      </fieldset>
      <br />
      <fieldset class="files-fieldset">
        <legend>Files</legend>
        <div class="driveItemCollection files p-1"></div>
      </fieldset>
    </main>

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    <script src="../js/auth.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
